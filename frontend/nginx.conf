# Define el backend como upstream
upstream backend_upstream {
    server backend:8080;
}

server {
    listen 80;
    server_name localhost;

    # Sirve archivos est치ticos del frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Redirige todas las peticiones a /api/* hacia el backend, conservando el path /api
    location /api/ {
        proxy_pass http://backend_upstream/api/;  # <- Mantiene el prefijo /api
        proxy_http_version 1.1;

        # Headers est치ndar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Retry autom치tico en caso de errores
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 30s;

        # Header para depuraci칩n
        add_header X-Upstream-Status $upstream_status always;
    }
}
